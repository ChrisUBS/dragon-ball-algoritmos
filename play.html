<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Ball Algoritmos - Juego</title>
    <link rel="icon" type="image/png" href="img/esfera-logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link href="css/play-style.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="./">
                <img src="img/esfera-logo.png" alt="Esfera Logo" class="brand-logo" />
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="./">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="info">Sobre el simulador</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="credits">Créditos</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

    <main class="main-content">
		<div class="d-flex flex-column flex-lg-row justify-content-center align-items-center flex-wrap">
			<div class="optimal-path-container text-center">
				<h3>Camino óptimo 
					<button class="btn btn-link p-0"><i class="bi bi-funnel"></i></button>
				</h3>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th></th>
							<th>#</th>
							<th>Distancia</th>
							<th>Monedas</th>
							<th>Enemigos</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="radio" name="optimalPath" value="1"></td>
							<td>1</td>
							<td>15</td>
							<td>10</td>
							<td>2</td>
						</tr>
						<tr>
							<td><input type="radio" name="optimalPath" value="2"></td>
							<td>2</td>
							<td>18</td>
							<td>12</td>
							<td>3</td>
						</tr>
						<tr>
							<td><input type="radio" name="optimalPath" value="3"></td>
							<td>3</td>
							<td>13</td>
							<td>7</td>
							<td>3</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="mt-4 mb-4 ms-4 me-4 text-center">
				<button class="btn btn-reload" id="btn-reload">
					<i class="bi bi-arrow-clockwise"></i>
				</button>
			</div>
			<div class="matrix-container text-center">
				<table id="matrixTable" class="matrix-table"></table>
			</div>
			<div class="mt-4 mb-4 ms-4 me-4 text-center">
				<button class="btn btn-play" id="btn-play">
					<i class="bi bi-play-circle-fill"></i>
				</button>
			</div>
		</div>
	</main>
	
    <!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
